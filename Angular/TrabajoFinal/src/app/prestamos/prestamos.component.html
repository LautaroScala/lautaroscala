<div *ngIf="getToken()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Prestamos</mat-card-title>
        <mat-card-subtitle>Lista de cosas disponibles</mat-card-subtitle>
      </mat-card-header>
    <table mat-table [dataSource]="element_data" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="loandate">
          <th mat-header-cell *matHeaderCellDef> Fecha de prestamo </th>
          <td mat-cell *matCellDef="let element"> {{element.loanDate | date :'medium'}} </td>
        </ng-container>
        <ng-container matColumnDef="returndate">
          <th mat-header-cell *matHeaderCellDef> Fecha de devolucion </th>
          <td mat-cell *matCellDef="let element"> {{element.returnDate | date :'medium'}} </td>
        </ng-container>
        <ng-container matColumnDef="returned">
          <th mat-header-cell *matHeaderCellDef> Devuelto </th>
          <td mat-cell *matCellDef="let element"> {{element.returned ? 'Si': 'No'}} 
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        <mat-card-actions>
          <button mat-button (click)="updateTable()">Actualizar</button>
          <button mat-button routerLink="/">Volver</button>
        </mat-card-actions>
      </mat-card>
</div>
<div *ngIf="!getToken()">
    <h1>Acceso denegado. No autorizado.</h1>
</div>
