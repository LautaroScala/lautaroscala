<div>
<mat-card>
  <mat-card-header>
    <mat-card-title>Prestamos</mat-card-title>
    <mat-card-subtitle>Lista de tus prestamos</mat-card-subtitle>
  </mat-card-header>
<table mat-table [dataSource]="element_data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{getCategory(element.categoryId)}} </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date :'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> Disponible </th>
      <td mat-cell *matCellDef="let element"> {{element.available ? 'Si': 'No'}} 
      <button mat-raised-button (click)="requestLoan(element.id)">Solicitar</button>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-card-actions>
      <button mat-button (click)="updateTable()">Actualizar</button>
      <button mat-button routerLink="/prestamos">Mis prestamos</button>
    </mat-card-actions>
  </mat-card>
</div>
