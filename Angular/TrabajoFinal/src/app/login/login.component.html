<form [formGroup]="loginForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Prestamos</mat-card-title>
      <mat-card-subtitle>Lista de tus prestamos</mat-card-subtitle>
    </mat-card-header>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="" formControlName="Username" required>
      <mat-error *ngIf="loginForm.controls.Username.hasError('required')">Campo requerido</mat-error>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="" formControlName="Password" required>
      <mat-error *ngIf="loginForm.controls.Password.hasError('required')">Campo requerido</mat-error>
    </mat-form-field>
  </div>
  <mat-card-actions>
    <button mat-button [disabled]="!loginForm.valid" (click)="onSubmit()">Log in</button>
  </mat-card-actions>
</mat-card>
</form>
